<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Himalayan Paws Rescue | Rescue, Rehome, Rejoice: A Haven for Every Paw
    </title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="flexBox">
        <form action="">
          <div class="loginInfo">
            <h4>Sign Up</h4>
            <p>Unlock Love: Adopt a Pup, Sign Up!</p>
          </div>
          <div class="formInfo">
            <label for="email">Email</label>
            <br />
            <input class="email" name="email" type="email" />
            <br />
            <label for="password">Password</label>
            <br />
            <input class="password" name="password" type="password" />
            <br />
            <label for="confirm">Confirm Password</label>
            <br />
            <input class="password" name="confirm" type="password" />
            <input name="terms-conditions" class="terms-conditions" type="checkbox">
            <label for="terms-conditions">I agree to the <a class="terms" href="/pages/terms/">terms and conditions</a></label>
            <br />
            <br />
            <button type="submit">Sign Up</button>
            <div class="signUp">
              <p class="signUp-Text">Already have a account?</p>
              <a class="signUp-Link" href="/pages/login/">Log In</a>
            </div>
          </div>
        </form>
        <img
          class="illustration"
          src="/assets/images/undraw_good_doggy_re_eet7(2).svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
