<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Himalayan Paws Rescue | Rescue, Rehome, Rejoice: A Haven for Every Paw
    </title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.signup.css">
  </head>
  <body>
    <div class="container">
      <div class="flexBox">
          <form action="">
              <div class="loginInfo">
                  <h4>Sign Up</h4>
                  <p>Unlock Love: Adopt a Pup, Sign Up!</p>
              </div>
              <div class="formInfo">
                  <label for="email">Email</label>
                  <br>
                  <input name="email" type="email">
                  <br>
                  <label for="password">Password</label>
                  <br>
                  <input name="password" type="password">
                  <br>
                  <label for="confirm">Confirm Password</label>
                  <br>
                  <input name="confirm" type="password">
                  <br>
                  <br>
                  <button type="submit">Sign Up</button>
                  <div class="signUp">
                      <p class="signUp-Text">Already have a account?</p>
                      <a class="signUp-Link" href="/pages/login/">Log In</a>
                  </div>

              </div>
          </form>
          <img class="illustration" src="/assets/images/undraw_dog_walking_re_l61p.svg" alt="">
      </div>

  </div>
</body>
</html>
