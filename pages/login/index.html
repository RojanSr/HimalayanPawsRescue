<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Himalayan Paws Rescue | Rescue, Rehome, Rejoice: A Haven for Every Paw
    </title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.login.css" />
  </head>
  <body>
    <div class="container">
      <div class="flexBox">
        <form action="" method="post">
          <div class="loginInfo">
            <h4>Log In</h4>
            <p>Welcome back! Please enter your details.</p>
          </div>
          <div class="formInfo">
            <label for="email">Email</label>
            <br />
            <input name="email" type="email" />
            <br />
            <label for="password">Password</label>
            <br />
            <input name="password" type="password" />
            <br />
            <br />
            <button type="submit">Log In</button>
            <div class="signUp">
              <p class="signUp-Text">Don't have account?</p>
              <a class="signup-link" href="/pages/signup/">Sign Up</a>
            </div>
          </div>
        </form>
        <img
          class="illustration"
          src="/assets/images/undraw_playing_fetch_cm19(2).svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
